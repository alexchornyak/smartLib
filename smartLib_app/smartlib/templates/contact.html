<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
</head>

<body>

    <hr>

    <div class="contact_form">
        <!--Name input box-->
        <h3>Contact Us</h3>
        <form method="POST">
            {% csrf_token %}
            <div class="input_box">
                <label>Name</label>
                <input type="text" name="name" value=""placeholder="Enter name" required><br>
            
                <label>Email</label>
                <input type="email" name="email" value="" placeholder="Enter email address" required><br>
            
                <label>Subject</label>
                <input type="text" name="subject" value="" placeholder="Enter subject topic" required><br>
            
                <label>Your Message:</label><br>
                <textarea name="message" rows="10" cols="30" placeholder="Type your message here..." required></textarea><br>
                
                <input type="submit" name="Send message">
            </div>
        </form>
    </div>
</body>

</html>
