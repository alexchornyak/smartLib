<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>SmartLib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
</head>

<body>
    <div class = "header">
        <nav>
            {% if user.is_authenticated %}
                <a href="/dash">Dashboard</a>
            {% else %}
                <a href="/login">Login for access</a>
            {% endif %}
        <!-- Remember to make this a hovering button at the buttom right on index -->
            <a href="/contact">Support</a>
        </nav>
    </div>
    
    <h2>Search</h2>
    <!-- Search Container -->
    <div class="search-container">
        <input id="uquery" type="text" name="uquery" size="45" placeholder="Search for books...">
        
        <select id="filterDropdown">
            <option value="all">All</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
        </select>

        <!--Needs JavaScript Implementation-->
        <button onclick="searchBooks()">Search</button>
        
    </div>

    <!-- Search Results Section -->
    <div id="search-results"></div> <!-- Results will be shown here -->
    
    <!-- Pagination Section -->
    <div id="pagination" class="pagination-container"></div> <!-- Pagination Buttons -->

    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
