<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>SmartLib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
</head>

<body>
    <div class = "header">
        <nav>
            {% if user.is_authenticated %}
                <a href="/dash">Dashboard</a>
            {% else %}
                <a href="/login">Login for access</a>
            {% endif %}
        <!-- Remember to make this a hovering button at the buttom right on index -->
            <a href="/contact">Support</a>
        </nav>
    </div>
    
    <h1 class="site-title">üìö SmartLib Digital Library</h2>
    <!-- Search Container -->
    <div class="search-container">
        <input id="uquery" type="text" name="uquery" size="45" placeholder="Search for books...">
        
        <select id="filterDropdown">
            <option value="all">All</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
        </select>

        <!--Needs JavaScript Implementation-->
        <button onclick="searchBooks()">Search</button>
        
    </div>

    <!-- Search Results Section -->
    <div id="search-results"></div> <!-- Results will be shown here -->
    
    <!-- Pagination Section -->
    <div id="pagination" class="pagination-container"></div> <!-- Pagination Buttons -->

    <div id="contact-toggle" title="Contact support" onclick="toggleContactForm()">üó®Ô∏è</div>

    <div id="contact-form-popup" class="contact-hidden">
        <form id="contact-form">
            {% csrf_token %}
            <span class="close-btn" onclick="toggleContactForm()"></span>
            <div class="input_box">
                <label>Name</label>
                <input type="text" name="name" value=""placeholder="Enter name" required><br>
            
                <label>Email</label>
                <input type="email" name="email" value="" placeholder="Enter email address" required><br>
            
                <label>Subject</label>
                <input type="text" name="subject" value="" placeholder="Enter subject topic" required><br>
            
                <label>Your Message:</label><br>
                <textarea name="message" rows="10" cols="30" placeholder="Type your message here..." required></textarea><br>
            
                <input type="submit" value="Send message">
                <p id="form-response" style="margin-top: 10px; font-size: 14px;"></p>
            </div>
        </form>
    </div>

    <!-- Loading Script after Page is fully loaded -->
    <script src="{% static 'js/script.js' %}"></script>
    
</body>

</html>
