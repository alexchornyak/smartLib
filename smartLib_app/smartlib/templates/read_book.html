<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Read {{ record.book.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>

    <style>
        body {
            background-color: #fafafa;
            font-family: "Montserrat", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        #viewerCanvas {
            width: 600px;
            height: 800px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            background: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c20a0a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #a00a0a;
        }
    </style>
</head>

<body>

    <h1>ðŸ“– Reading: {{ record.book.title }}</h1>


    <div id="viewerCanvas"></div>

    <script type="text/javascript">
        google.books.load();

        function initialize() {
            const viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
            const success = viewer.load('{{ google_book_id }}');
        }

        google.books.setOnLoadCallback(initialize);
    </script>

    <a href="{% url 'dash' %}" class="back-button">Back to Dashboard</a>

</body>
</html>
