<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Library Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
</head>

<body>
    <div class = "header">
        <nav>
            <a href="/index">Home</a>
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
            <a href="/contact">Support</a>
        </nav>
    </div>

    <div class="dashboard-container">
        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>User Dashboard</h1>
            </header>

            <!-- Books Table for Borrowed Books -->
            <section class="books-table">
                <h2>Currently Borrowed Books</h2>
                <table id="borrowBooksTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Borrowed Date</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Books will be populated here dynamically -->
                    </tbody>
                </table>
            </section>

            <!-- Borrow Book Section -->
            <section class="borrow-request-section">
                <h2>Borrow a Book</h2>
                <form id="borrowForm" class="borrow-form">
                    <input type="text" id="bookTitle" placeholder="Enter book title to borrow">
                    <button type="button" onclick="borrowBook()">Borrow</button>
                </form>
            </section>

            <!-- Return Book Section -->
            <section class="return-request-section">
                <h2>Return a Book</h2>
                <form id="returnForm" class="borrow-form">
                    <input type="text" id="returnBookTitle" placeholder="Enter book title to return">
                    <button type="button" onclick="returnBook()">Return</button>
                </form>
            </section>
        </main>
    </div>

    <!--Needs to be implemented-->
    <script src="script.js"></script>
</body>

</html>
